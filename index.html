<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Atlas Adventure</title>
</head>
<body>
    <header class="flex-between">
        <img class="Logo" src="assets\Logo.png" alt="Logo">
        <input type="checkbox" id="nav-toggle" class="nav-toggle">
        <nav>
            <ul class="navigation">
                <li><a class="navAnchor" href="#home">Home</a></li>
                <li><a class="navAnchor" href="#about">About</a></li>
                <li><a class="navAnchor" href="#contact">Contact</a></li>
            </ul>
        </nav>
    <label for="nav-toggle" class="nav-toggle-label">
       <img class="" src="assets\burger-bar.png" alt="burgerMenu">
    </label>
    </header>
    <main class="flexCenter">
        <div class="startScreen flex-evenly">
            <img class="Logo" src="assets\Logo.png" alt="Logo">
            <h1>Can You Guess the Country?</h1>
            <button>Start Game</button>
        </div>
        <section class ="loadingScreen flex-evenly">
        <div class="flexCenter height-vh">
            <div style="font-size: 36px; font-weight: bold;">3, 2, 1, Start!</div>
        </div>
        </section>
        <section class="GameScreen">
        <div class="container flex-evenly padding-l">
            <h2>Fact 1: <span class="facts">Region</span></h2>
            <h2>Fact 2: <span class="facts">Currency</span></h2>
        </div>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
