<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Atlas Adventure</title>
</head>
<body>
    <header class="flex-between">
        <img class="Logo" src="assets\Logo.png" alt="Logo">
        <input type="checkbox" id="nav-toggle" class="nav-toggle">
        <nav>
            <ul class="navigation">
                <li><a class="navAnchor" href="#home">Home</a></li>
                <li><a class="navAnchor" href="#about">About</a></li>
                <li><a class="navAnchor" href="#contact">Contact</a></li>
            </ul>
        </nav>
    <label for="nav-toggle" class="nav-toggle-label">
       <img class="" src="assets\burger-bar.png" alt="burgerMenu">
    </label>
    </header>
    <main class="flexCenter">
        <div class="startScreen flex-evenly">
            <img class="Logo" src="assets\Logo.png" alt="Logo">
            <h1>Can You Guess the Country?</h1>
            <button>Start Game</button>
        </div>
        <section class ="loadingScreen flex-evenly">
            <div class="flexCenter height-vh">
                <div style="font-size: 36px; font-weight: bold;">3, 2, 1, Start!</div>
            </div>
        </section>
        <section class="GameScreen">
            <div class="container flex-evenly padding-l">
                <h2>Fact 1: <span class="facts">Region</span></h2>
                <h2>Fact 2: <span class="facts">Currency</span></h2>
            </div>
            <div id="imageContainer" class="container flex-evenly flex-Row padding-l">
                <figure class="flexCenter">
                    <img src="https://images.unsplash.com/photo-1482160310982-3adf8b38daef?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" alt="image of country">
                </figure>

                <figure class="flexCenter">
                    <img src="https://images.unsplash.com/photo-1473951574080-01fe45ec8643?ixid=MnwzMTE3Mjh8MHwxfHNlYXJjaHw2fHxGcmFuY2V8ZW58MHx8fHwxNjc2MTk2MzY3&ixlib=rb-4.0.3" alt="image of country">
                </figure>
            </div>
            <section id="flagContainer" class="container flex-evenly flex-Row padding-sm">
                <div>Flag 1
                    <img src="">
                    <div class="tooltip">flagName</div>
                </div>
                <div>Flag 2
                    <img src="">
                    <div class="tooltip">flagName</div>
                </div>
                <div>Flag 3
                    <img src="">
                    <div class="tooltip">flagName</div>
                </div>
            </section>
        </section>
        <section class="continueScreen height-vh flex-between flex-column"> <!-- Elements to be updated programmatically by DOM functions -->
            <div class="yourPoints margin-top-m">Your points that round</div>
            <div class="yourScore">Your total score</div>
            <img class="correctCountry" src="">
            <p id="countryNameText">correctCountry</p>
            <button class="continue padding-sm margin-bottom-m">Continue</button>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
