<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Atlas Adventure</title>
</head>
<body>
    <header class="flexCenter">
        <div class="infoConainer">
            <img id="GameInfo" src="assets\info.png" alt="game info">
            <p id="info">Guess as many countries as you can in 60 seconds using images, currency symbols and continent names!</p>
        </div>
        <img class="Logo padding-bottom-m margin-top-m" src="assets\Logo.png" alt="Logo">
        <div class="scores">
            <div id="highScoreDisplay">High Score: <span id="bestScore">0</span></div>
            <div id="scoreDisplay">0</div>
        </div>
    </header>
    <main class="flexCenter">
        <div id="gameStat" class="container flexCenter flex-column small-vh displayNone">
            <h2>Game Over</h2>
            <h2>High Score: <span id="highScore">20</span> Points</h2>
            <h2>Total Score: <span id="TotalScore">10</span> Points</h2>
            <button id="playAgain">Play Again</button>
          </div>
        <div id="countdown"></div>
        <div id="startGameScreen" class="startScreen flex-evenly">
            <img class="GlobeImage" src="assets\globe-13361.png" alt="Globe Image">
            <h1>Can You Guess the Country?</h1>
            <button id="startGameBtn">Start Game</button>
        </div>
        <section id="loadingScreen" class="loadingScreen flex-evenly displayNone">
            <div class="flexCenter height-vh">
                <div style="font-size: 36px; font-weight: bold;"></div>
            </div>
          </section>
        <section id="game-screen" class="GameScreen displayNone">
            <div class="container flex-evenly padding-l">
                <h2>Continent: <span class="facts">Region</span></h2>
                <h2>Currency Symbol: <span class="facts">Currency</span></h2>
            </div>
            <div id="imageContainer" class="container container2 flex-evenly padding-sm">
                <figure class="flexCenter">
                    <img class="LocationImg" src="" alt="image of country">
                </figure>

                <figure class="flexCenter">
                    <img class="LocationImg" src="" alt="image of country">
                </figure>
            </div>
            <section id="flagContainer" class="container flex-evenly flex-Row padding-sm">
                <div>
                    <img class="flagImages" src="">
                    <h3 class="flagName"></h3>
                </div>
                <div>
                    <img class="flagImages" src="">
                    <h3 class="flagName"></h3>
                </div>
                <div>
                    <img class="flagImages" src="">
                    <h3 class="flagName"></h3>
                </div>
                <div>
                    <img class="flagImages" src="">
                    <h3 class="flagName"></h3>
                </div>
            </section>
        </section>
        <section class="continueScreen height-vh flex-between flex-column displayNone">
            <div class="yourPoints margin-top-m">Your points that round</div>
            <div id="scoreDisplay">0</div>
            <img class="correctCountry" src="">
            <p id="countryNameText">correctCountry</p>
            <button class="continue padding-sm margin-bottom-m">Continue</button>
          </section>

    </main>
    <script src="app.js"></script>
</body>
</html>
